<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Word - Formulário</title>
</head>
<body>
   
    <!--Para abrir um Formulário simples com o method POST (Para não aparecer as informações na URL)  -->
    <form method="POST" action="/cadrasto">
        <input type="text" name="E-mail">
        <input type="tel" name="Telefone">
        <input type="submit">
    
    </form>
</body>
</html>
